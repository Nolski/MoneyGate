<!DOCTYPE html>
<html ng-app="moneyGateApp">
    <head>
        <title>MoneyGate</title>
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
        <link rel="stylesheet" href="bower_components/leaflet-sidebar/src/L.Control.Sidebar.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="MapCtrl">
        <div id="map"></div>
        <div id="sidebar">
            <div ng-repeat="legislator in legislators">
                <h1>{{legislator.first_name}} {{legislator.last_name}}</h2>
            </div>
        </div>
    </body>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="bower_components/leaflet-omnivore/leaflet-omnivore.min.js"></script>
    <script src="js/map_logic.js"></script>
</html>
